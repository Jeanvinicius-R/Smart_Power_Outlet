<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomada Inteligente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="app">

        <header class="header">
            <div class="header-left">
                <div class="logo-dot"></div>
                <span class="header-title">PowerControl</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Alternar tema">
                <span class="theme-icon" id="theme-icon">☀</span>
            </button>
        </header>

        <div class="hero">
            <div class="power-ring" id="power-ring">
                <div class="ring-outer">
                    <div class="ring-inner">
                        <svg class="power-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v6M6.3 6.3a8 8 0 1 0 11.4 0"/>
                        </svg>
                    </div>
                </div>
            </div>
            <p class="status-label">Status atual</p>
            <h2 class="status-value" id="status-texto">--</h2>
        </div>

        <div class="control-row">
            <button class="btn-action btn-on" onclick="ligar()">
                <span class="btn-icon">↑</span>
                <span>Ligar</span>
            </button>
            <button class="btn-action btn-off" onclick="desligar()">
                <span class="btn-icon">↓</span>
                <span>Desligar</span>
            </button>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <span class="metric-icon">⚡</span>
                <span class="metric-value" id="watts">--</span>
                <span class="metric-unit">W</span>
                <span class="metric-label">Potência</span>
            </div>
            <div class="metric-card">
                <span class="metric-icon">〜</span>
                <span class="metric-value" id="volts">--</span>
                <span class="metric-unit">V</span>
                <span class="metric-label">Tensão</span>
            </div>
            <div class="metric-card">
                <span class="metric-icon">◎</span>
                <span class="metric-value" id="amperes">--</span>
                <span class="metric-unit">A</span>
                <span class="metric-label">Corrente</span>
            </div>
        </div>

        <div class="history-section">
            <h3 class="section-title">Histórico</h3>
            <ul class="historico" id="historico">
                <li class="historico-empty">Nenhuma ação ainda</li>
            </ul>
        </div>

    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
